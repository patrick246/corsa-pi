<div class="modal-header">
    <h4 class="modal-title">Bluetooth Pairing Request</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Do you want to pair with {{device}}?</p>
    <p>Passkey: {{passkey}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-lg btn-primary" (click)="activeModal.close()">
        Pair
    </button>
    <button type="button" class="btn btn-lg btn-secondary" (click)="activeModal.dismiss()">
        Cancel
    </button>
</div>
